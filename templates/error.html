{% extends "base.html" %}

{% block title %}Error - Premier League Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Error</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">Oops! Something went wrong</h5>
                <p class="card-text">We're sorry, but there was an error connecting to the database. Please try again later.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
